	<script src="js/jquery版本/jquery-3.1.1.js"></script>

	<script>

	    //左侧点击显示隐藏
	     var falg=true;
		$(".conClick").click(function(){
			if(falg){		        
                $(this).find('.ri').removeClass(" fa fa-lg fa-angle-down")
                $(this).find('.ri').addClass("ri fa fa-lg fa-angle-up")
				$(this).next('ul').css('display','block')
				 falg=false
			}else{
				 $(this).find('.ri').removeClass(" fa fa-lg fa-angle-up")
                $(this).find('.ri').addClass("ri fa fa-lg fa-angle-down")
                 $(this).next('ul').css('display','none')
				 falg=true
			}
		})

         $("#conLeft>div").click(function(){
         	  $("#conLeft>div").removeClass('bg')
         	  $("#conLeft>ul>li").removeClass('bg')
          	  $(this).addClass('bg')
         })
         $("#conLeft>ul>li").click(function(){
         	  $("#conLeft>div").removeClass('bg')
         	  $("#conLeft>ul>li").removeClass('bg')        	
         	  $(this).addClass('bg')
         	
         })
		var app=angular.module('app',['ngRoute']);
		app.config(['$routeProvider',function($routeProvider){
			$routeProvider
			.when('/commodity',{templateUrl:'home/commodity.html'})
			.when('/production',{templateUrl:'home/production.html'})
			.when('/all',{templateUrl:'home/all.html'})
			.when('/user',{templateUrl:'home/user.html'})
			.when('/look',{templateUrl:'home/look.html'})
			.when('/Backup',{templateUrl:'home/Backup.html'})
			.when('/manage',{templateUrl:'home/manage.html'})
			.when('/dive',{templateUrl:'home/dive.html'})
			.when('/detail',{templateUrl:'home/detail.html'})
			.when('/chargeback',{templateUrl:'home/chargeback.html'})
			
			
			
		}])
	</script>
